<!DOCTYPE html>
<html>
    <meta charset="utf-8"></meta>
    <title>登录测试</title>
    <head>    
        <h2>用户测试</h2>
    </head>
    <body>
        <h2>注册账号</h2>
        <form action="../register" method="post">
            <ul>
                <li>
                    <label form="number">用户账号</label>
                    <input type="number" name="id"/>
                </li>
                <li>
                    <label form="number ">密码</label>
                    <input type="number" name="password"/>
                </li>
                <li class="button">
                    <button type="submit">提交信息</button>
                </li>
            </ul>
        </form>

        <h2>登录账号</h2>
        <form action="../land" method="post">
            <ul>
                <li>
                    <label form="number">用户账号</label>
                    <input type="number" name="id"/>
                </li>
                <li>
                    <label form="number ">密码</label>
                    <input type="number" name="password"/>
                </li>
                <li class="button">
                    <button type="submit">提交信息</button>
                </li>
            </ul>
        </form>
    </body>
</html>
